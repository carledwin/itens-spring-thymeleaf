<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
	
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet"/>
	
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	    <link href="../../resources/css/style.css" 
	    	th:href="@{/resources/css/style.css}" rel="stylesheet"/>
	
	    <title th:text="#{sistema.titulo}">Carl Edwin j - Spring Thymeleaf</title>
	</head>
	
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		    <div class="container">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed"
		                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
		                    aria-controls="navbar">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		
		            <a class="navbar-brand" href="#" th:href="@{/}">ItensWorks</a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		            <ul class="nav navbar-nav">
						<li>
							<a href="#" th:href="@{/itens}" 
								th:text="#{menu.itens}">itens</a>
						</li>
		            </ul>
		            
		            <ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" 
								role="button" aria-haspopup="true" aria-expanded="false">
								Carl Edwin & Java 
								<span class="caret"></span>
							</a>
							
							<ul class="dropdown-menu">
								<li><a href="#" target="_blank">Site</a></li>
								<li><a href="#" target="_blank">Facebook</a></li>
				                <li><a href="#" target="_blank">YouTube</a></li>
				                <li><a href="#" target="_blank">Github</a></li>
				                <li><a href="#" target="_blank">Blog</a></li>
							</ul>
						</li>
		            </ul>
		        </div>
		    </div>
		</nav>
		
		<section class="container">
			<h3 class="page-header" th:text="#{item-lista.pagina.titulo}">
				Página de itens
			</h3>

			<form action="#" method="get" 
				th:action="@{/itens}" th:object="${item}">
				<div class="panel panel-default">
					<div class="panel-heading" 
						th:text="#{item-lista.form.titulo}">
						Filtro
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label" for="codigo"
										th:text="#{item-lista.form.codigo}">Código: </label>
									<input class="form-control" id="codigo" th:field="*{id}" />
								</div>
							</div>
							
							<div class="col-sm-8">
								<div class="form-group">
									<label class="control-label" for="nome"
										th:text="#{item-lista.form.nome}">Nome: </label>
									<input class="form-control" id="nome" th:field="*{nome}" />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Pesquisar
							</button>
						</div>
					</div>
				</div>
			</form>			
			
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th th:text="#{item-lista.tabela.titulo.codigo}">Código</th>
						<th th:text="#{item-lista.tabela.titulo.nome}">Nome</th>
						<th th:text="#{item-lista.tabela.titulo.preco}">Preço</th>
					</tr>
				</thead>
				
				<tbody th:remove="${#arrays.isEmpty(itens)} ? all : 'all-but-first'">
					<tr th:each="item: ${itens}">
						<td th:text="${item.id}">1</td>
						<td th:text="${item.nome}">Item 1 mock</td>
						<td th:text="'R$' + ${#numbers.formatDecimal(item.preco, 3, 'POINT', 2, 'COMMA')}">R$112,00</td>
					</tr>
					
					<tr>
						<td>2</td>
						<td>Item 2 mock</td>
						<td>R$64,00</td>
					</tr>
					
					<tr>
						<td>3</td>
						<td>Item 3 mock</td>
						<td>R$886,00</td>
					</tr>
				</tbody>
			</table>
		</section>
		
		<div class="container">
	    	<hr />
	    	
		    <footer>
		    	<h4>Spring com Thymeleaf</h4>
			</footer>	
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
	</body>
</html>
